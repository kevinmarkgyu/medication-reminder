name: Medication Reminder

on:
  schedule:
    # 08:00 UTC+8 → 00:00 UTC
    - cron: '0 0 * * *'
    # 14:00 UTC+8 → 06:00 UTC
    - cron: '0 6 * * *'
    # 22:00 UTC+8 → 14:00 UTC
    - cron: '0 14 * * *'

jobs:
  send-reminder:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v3

      - name: Setup Node.js
        uses: actions/setup-node@v3
        with:
          node-version: 24

      - name: Install dependencies
        run: npm install

      - name: Send Med1 reminder
        if: github.event.schedule == '0 0 * * *'
        run: node sendMed1.js
        env:
          FIREBASE_ADMIN_KEY: ${{ secrets.FIREBASE_ADMIN_KEY }}
          TWILIO_SID: ${{ secrets.TWILIO_SID }}
          TWILIO_TOKEN: ${{ secrets.TWILIO_TOKEN }}
          TWILIO_WHATSAPP_FROM: ${{ secrets.TWILIO_WHATSAPP_FROM }}
          USER_PHONE: ${{ secrets.USER_PHONE }}

      - name: Send Med2 reminder
        if: github.event.schedule == '0 6 * * *'
        run: node sendMed2.js
        env:
          FIREBASE_ADMIN_KEY: ${{ secrets.FIREBASE_ADMIN_KEY }}
          TWILIO_SID: ${{ secrets.TWILIO_SID }}
          TWILIO_TOKEN: ${{ secrets.TWILIO_TOKEN }}
          TWILIO_WHATSAPP_FROM: ${{ secrets.TWILIO_WHATSAPP_FROM }}
          USER_PHONE: ${{ secrets.USER_PHONE }}

      - name: Send Med3 reminder
        if: github.event.schedule == '0 14 * * *'
        run: node sendMed3.js
        env:
          FIREBASE_ADMIN_KEY: ${{ secrets.FIREBASE_ADMIN_KEY }}
          TWILIO_SID: ${{ secrets.TWILIO_SID }}
          TWILIO_TOKEN: ${{ secrets.TWILIO_TOKEN }}
          TWILIO_WHATSAPP_FROM: ${{ secrets.TWILIO_WHATSAPP_FROM }}
          USER_PHONE: ${{ secrets.USER_PHONE }}
